<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <!--<link rel="stylesheet" href="{{ url_for('static', path='style.css')}}">-->
    <link rel="icon" href="/static/favicon-member.png">
    <title>歡迎光臨會員頁</title>
</head>

<body>
    <div class="header">歡迎光臨，這是會員頁</div>
    <main class="wrap layout">
        <!-- 使用者名稱＆登出區 -->
        <section class="function">
            <div class="title">哈囉 <span id="user_name">loading...</span>，歡迎登入系統！</div>
            <div class="next"><a href="/" onclick=logout();return false>登出系統</a></div>
        </section>
        <!-- 用ID查詢會員姓名 -->
        <section class="function">
            <div class="title">查詢會員資訊</div>
            <form id="search-member-info">
                <div class="field member-page-function">
                    <label for="member-id">會員ID</label>
                    <input id="member-id" name="member-id" type="text" required>
                    <button class="btn" type="submit">查詢</button>
                </div>
            </form>
            <div class="title" id="search-result"></div>
        </section>
        <!-- 更新會員姓名 -->
        <section class="function">
            <div class="title">更新我的名稱</div>
            <form id="revise-name">
                <div class="field member-page-function">
                    <label for="new-name">新名稱</label>
                    <input id="new-name" name="new-name" type="text" required>
                    <button class="btn" type="submit">更新</button>
                </div>
            </form>
            <div class="title" id="revised-result"></div>
        </section>

        <section class="function">
            <div class="title">誰查詢了我</div>
            <div class="title"><button class="btn" id="refresh-history" onclick="getHistory()">更新查詢紀錄</button></div>
            <div id="history-container"></div>
        </section>

    </main>
    <script src="/static/script-member.js"></script>
</body>

</html>
